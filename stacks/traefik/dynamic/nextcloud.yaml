http:
  routers:
    nextcloud:
      rule: "Host(`cloud.m1xxos.tech`) || Host(`cloud.home.m1xxos.tech`)"
      service: "nextcloud"
      entryPoints:
      - "websecure"
      - "web"
      tls:
        certresolver: "based"

  services:
    nextcloud:
      loadBalancer:
        servers:
        - url: "https://192.168.1.138:30027"
        serversTransport: my-insecure-transport
